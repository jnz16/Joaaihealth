<!-- Symptoms -->
<section id="symptoms">	
	<div class="container text-center mt-4 mb-4">
			<div class="col-lg-12 col-md-12 mb-12">
				<!--Here you can display data that you passed into render_template from python-->
				<!--You can pass in json data and get the bits you want like 'movie.Title'-->
				<!--This is displayed via Jinja2 syntax - look at the documentation online-->
				<!--With Jinja2, you can also loop through a list, like we are here-->
				<h2 class="mb-4">Hey {{user_data.name}}, here is your symptoms report:</h2>
					{% for symptoms in symptomresult %}
						<p>{{ symptoms }}</p>
						<br>
          {% endfor %}
          <br>
          <br>
          <br>
          <br>
			</div>
    </div>
    </section>
